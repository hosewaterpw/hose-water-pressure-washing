[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NEXT_PRIVATE_TARGET = "server"

# Form handling
[[redirects]]
  from = "/contact-success"
  to = "/contact-success.html"
  status = 200

[[redirects]]
  from = "/estimate-success"  
  to = "/estimate-success.html"
  status = 200
